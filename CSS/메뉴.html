<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>커피메뉴</title>
</head>
<style>
    ul{
        background: goldenrod;
        padding: 10px 10px 10px 50px;       /*순서 : 위 오른 아래 왼    Pixlr= 포토샵사이트*/
        list-style-position: inside;        /*스타일타입을 안에*/
        list-style-image:url("../imgge/macur.png");            /*타입을 네모로 square 이미지는 url 이용해사*/
    }
    ul li{
        background: greenyellow;
        margin-bottom: 10px;                   /*박스들의 간격 마진 밑에만 5px 주겠다*/
    }
</style>
<body>
    <h3>커피 메뉴</h3>
    <hr>
    <ul>
        <li>Espresso</li>
        <li>Cappuccino</li>
        <li>Cafe Latte</li>
    </ul>
</html>
