<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리스트메뉴</title>
</head>
<style>
    ul li{
        display: inline-block;
        color: white;
        width: 100px;
    }
    li:hover{
        cursor: pointer;
        color: violet;
    }
    a{
        text-decoration: none;
        color: white;
    }
    a:hover{
        color: violet;
    }
</style>
<body>
    <ul style="background: olive;">
        <li> <a href="#">Home</li>
        <li>Espresso</li>
        <li>Cappuccino</li>
        <li>Cafe Latte</li>
        <li>F.A.Q</li>
    </ul>
</body>
</html>
